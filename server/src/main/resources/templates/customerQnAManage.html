      <form action="">
        <input class="Rectangle-3" type="text" />

      <button id="btn_register" onclick="openRegisterModal()" class="submitbutton">등록</button>
    </div>
    <div id="registerModal" class="modal">
      <div class="modal-content">
          <span class="close" onclick="closeRegisterModal()">&times;</span>
          <h2>사용자 등록</h2>
          <div>
              <label for="username">사용자명:</label>
              <div>
                  <input type="text" id="username" placeholder="사용자명을 입력해주세요.">
              </div>
          </div>
          <div>
              <label for="email">이메일:</label>
              <div>
              <input type="text" id="emailId">
              <span>@</span>
              <input type="text" id="emailDomain">
              <select id="emailDomainSelect">
                  <option value="example.com">example.com</option>
                  <option value="gmail.com">gmail.com</option>
                  <!-- Add more domains as needed -->
              </select>
              </div>
          </div>
          <div>
              <label for="contact">연락처:</label>
              <div>
                  <input type="text" id="contact" placeholder="연락처를 입력해주세요.">
              </div>
          </div>
          <div>
              <label for="userRole">사용자권한:</label>
              <div>
              <select id="userRole">
                  <option value="admin">Admin</option>
                  <option value="user">User</option>
                  <!-- Add more roles as needed -->
              </select>
              </div> 
          </div>
          <div>
              <button onclick="registerUser()">Register</button>
          </div>
      </div>
