<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="/css/customer-notice-manage.css">
    <script src="/js/CustomerNoticeManage.js"></script>
</head>
<body>
    <div id="header">공지사항</div>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="검색어를 입력하세요">
        <button id="register-button" onclick="openModal()">등록</button>
    </div>
    <table id="board">
        <thead>
            <tr>
                <th>No</th>
                <th>구분</th>
                <th>제목</th>
                <th>내용</th>
            </tr>
            <tr>
              <td>1</td>
              <td>긴급</td>
              <td>24.02.17 접속불가</td>
              <td>서버점검으로 인해 24.02.17 접속이 불가능 합니다.</td>
            </tr>
            <tr>
                <td>2</td>
                <td>일반</td>
                <td>24.03.01 전체회식</td>
                <td>해당 일자에 전체 회식 예정있습니다. 수고링~</td>
            </tr>

        </thead>
        <!-- 데이터를 동적으로 추가하는 부분은 JavaScript를 사용하게 됩니다. -->
    </table>
    <div id="modal">
      <div class="form-group">
          <label for="category">구분:</label>
          <select id="category">
              <!-- 여기에 구분 옵션들을 추가하세요 -->
              <option value="옵션1">일반</option>
              <option value="옵션2">긴급</option>
          </select>
      </div>
      <div class="form-group">
          <label for="title">제목:</label>
          <input type="text" id="title">
      </div>
      <div class="form-group">
          <label for="content">내용:</label>
          <input type="text" id="content">
      </div>
      <div class="modal-buttons">
        <button class="modal-confirm-button" onclick="confirmModal()">확인</button>
        <button class="modal-close-button"onclick="closeModal()">취소</button>
      </div>
    </div>
</body>
</html>
